<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Destructring Assignment</title>
</head>
<body>
	<script>
        //陣列的解構賦值  
        let arr = [3,4,5];
        /* 傳統語法:
        let d1 = arr[0]; 
        let d2 = arr[1]; 
        let d3 = arr[2]; 
        console.log(d1,d2,d3);
        */
        //解構賦值的語法
        // 可以寫成: let[d1,d2,d3] = arr; 
        // 或者以下:
        let d1,d2,d3,d4;
        [d1,d2,d3,d4=10]=arr;  //d4初始值=undefined; 如果陣列有資料先用陣列的資料，沒有的話才用預設值
        console.log("Array:",d1,d2,d3,d4);
        
        //變數資料交換
        let n1=3; 
        let n2=4; 
        [n2,n1]=[n1,n2];
        console.log("n1,n2: ",n1,n2);
        //物件的解構賦值
        let obj = {x:3,y:4};
        //傳統語法:
        // let x = obj.x; 
        // let y = obj.y; 
        
        //解構賦值的語法:
        //可以寫成:let {x,y} = obj;
        //或者以下:
        let x, y, z; 
        ({x,y,z=10}=obj); //z初始值=undefined;
        console.log("Obj x, Obj y, Obj z:",x,y,z); 

        //指定新的變數名稱
        let newX, newY, newZ;
        ({x:newX,y:newY,z:newZ=10}=obj);
        console.log("Obj x, Obj y, Obj z:",newX,newY,newZ);

        //統整函式的物件參數
        // function add(args){
        //     console.log(args.n1+args.n2);
        // }
        // add({n1:3,n2:4});

        function add({n1,n2}){
            console.log(n1+n2);
        }
        add({n1:3,n2:4});
	</script>
</body>
</html>
