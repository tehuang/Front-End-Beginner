<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Rest Operator</title>
</head>
<body>
	<script>
        //Rest Operator:把剩餘的東西包在一起
        //'Rest Operator'運算符號:...	
        //1.運用在解構賦值
            //a. 陣列:把剩餘的資料包在一個新陣列中  
            let [n1,n2,...data]=[3,4,1,5,4,0];
            console.log(n1,n2,...data);
            //b. 物件:把剩餘的成員包在一個新物件中
            let{x,y,...obj}={x:3,y:4,z:5,a:1,b:2};
            console.log(x,y,obj);
        
        //2.運用在函式參數:把剩餘參數包在一個新陣列中
            function add(n1,n2,...args){ //args = Rest Parameters
                //console.log(n1,n2,args);
                let total=n1+n2; 
                for(let i=0; i<args.length; i++){
                    total+=args[i];
                }
                console.log(total);
            }
            add(3,4); //7
            add(5,6,1,2); //14
            add(1,2,3,1,1); //8
    </script>
</body>
</html>
